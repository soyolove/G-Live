<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiLive 弹幕发送器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        .panels-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e0e0e0;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .danmaku-panel {
            background: #f8f9fa;
        }

        .subtitle-panel {
            background: #e8f4fd;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .danmaku-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .danmaku-input {
            flex: 1;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quick-messages {
            margin-bottom: 30px;
        }

        .quick-messages h3, .subtitle-quick-buttons h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .quick-button {
            padding: 10px 16px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-button:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }

        .history {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .history h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-item .username {
            font-weight: 600;
            color: #667eea;
        }

        .history-item .content {
            color: #333;
        }

        .history-item .time {
            color: #999;
            font-size: 12px;
            float: right;
        }

        .settings {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .settings-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .settings-row > div {
            flex: 1;
        }

        .auto-send {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .auto-send input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .auto-send label {
            margin: 0;
            cursor: pointer;
        }

        .subtitle-quick-buttons h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .subtitle-form {
            margin-bottom: 15px;
        }

        .subtitle-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .subtitle-options select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .subtitle-options select:focus {
            outline: none;
            border-color: #667eea;
        }

        .subtitle-options input[type="number"] {
            width: 120px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .subtitle-options input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        #subtitleButton {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            font-size: 14px;
            padding: 8px 16px;
        }

        #subtitleButton:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .subtitle-quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
        }

        .subtitle-quick-buttons .quick-button {
            background: #f0f8ff;
            border: 1px solid #667eea;
            color: #667eea;
            font-size: 12px;
            padding: 8px 12px;
        }

        .subtitle-quick-buttons .quick-button:hover {
            background: #667eea;
            color: white;
        }

        /* 响应式布局 */
        @media (max-width: 900px) {
            .panels-container {
                grid-template-columns: 1fr;
            }
            
            .main-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>🎭 JiLive 测试控制台</h1>
        
        <div id="status" class="status disconnected">
            正在检查连接状态...
        </div>

        <div class="panels-container">
            <!-- 弹幕测试面板 -->
            <div class="panel danmaku-panel">
                <h2>💬 弹幕测试</h2>
                
                <div class="settings">
                    <div class="settings-row">
                        <div class="input-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" placeholder="输入你的昵称" value="测试用户">
                        </div>
                        <div class="input-group">
                            <label for="platform">平台</label>
                            <input type="text" id="platform" placeholder="平台名称" value="web">
                        </div>
                    </div>
                </div>

                <div class="danmaku-form">
                    <input type="text" id="danmakuInput" class="danmaku-input" placeholder="输入弹幕内容..." autofocus>
                    <button onclick="sendDanmaku()" id="sendButton">发送</button>
                </div>

                <div class="quick-messages">
                    <h3>快捷弹幕</h3>
                    <div class="quick-buttons">
                        <button class="quick-button" onclick="quickSend('666')">666</button>
                        <button class="quick-button" onclick="quickSend('主播好可爱')">主播好可爱</button>
                        <button class="quick-button" onclick="quickSend('对')">对</button>
                        <button class="quick-button" onclick="quickSend('不对')">不对</button>
                        <button class="quick-button" onclick="quickSend('好的')">好的 👍</button>
                        <button class="quick-button" onclick="quickSend('不行')">不行 👎</button>
                        <button class="quick-button" onclick="quickSend('yes')">YES!</button>
                        <button class="quick-button" onclick="quickSend('no')">NO!</button>
                    </div>
                </div>

                <div class="auto-send">
                    <input type="checkbox" id="autoSend" onchange="toggleAutoSend()">
                    <label for="autoSend">自动发送模拟弹幕（每3秒）</label>
                </div>
            </div>

            <!-- 字幕测试面板 -->
            <div class="panel subtitle-panel">
                <h2>📺 字幕测试</h2>
                
                <div class="subtitle-form">
                    <input type="text" id="subtitleInput" placeholder="输入字幕内容..." value="Hello Live2D!">
                    <div class="subtitle-options">
                        <select id="subtitleType">
                            <option value="response">回复</option>
                            <option value="reaction">反应</option>
                            <option value="status">状态</option>
                        </select>
                        <input type="number" id="subtitleDuration" placeholder="时长(ms)" value="3000" min="1000" max="10000" step="500">
                        <button onclick="sendSubtitle()" id="subtitleButton">发送字幕</button>
                    </div>
                </div>

                <div class="subtitle-quick-buttons">
                    <h3>快捷字幕</h3>
                    <div class="quick-buttons">
                        <button class="quick-button" onclick="quickSubtitle('你好，观众朋友们！', 'response')">问候</button>
                        <button class="quick-button" onclick="quickSubtitle('哇！好多人啊！', 'reaction')">惊讶</button>
                        <button class="quick-button" onclick="quickSubtitle('谢谢大家的支持 ❤️', 'response')">感谢</button>
                        <button class="quick-button" onclick="quickSubtitle('系统正常运行中...', 'status')">状态</button>
                        <button class="quick-button" onclick="quickSubtitle('开始直播啦！', 'reaction')">开播</button>
                        <button class="quick-button" onclick="quickSubtitle('今天天气真好呢~', 'response')">闲聊</button>
                    </div>
                </div>

                <div class="auto-send">
                    <input type="checkbox" id="autoSubtitle" onchange="toggleAutoSubtitle()">
                    <label for="autoSubtitle">自动发送随机字幕（每5秒）</label>
                </div>
            </div>
        </div>

        <div class="history">
            <h3>发送历史</h3>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8013/api/danmaku';
        const SUBTITLE_API_URL = 'http://localhost:8013/api/subtitle/test';
        let messageId = 1;
        let autoSendInterval = null;
        let autoSubtitleInterval = null;

        // 检查连接状态
        async function checkConnection() {
            try {
                // 检查 Agent API 的概览端点
                const response = await fetch('http://localhost:8012/api/overview');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateStatus(true);
                    } else {
                        updateStatus(false);
                    }
                } else {
                    updateStatus(false);
                }
            } catch (error) {
                updateStatus(false);
            }
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = '✅ 已连接到 JiLive Agent';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '❌ 未连接到 JiLive Agent (请确保 Agent 正在运行)';
            }
        }

        // 发送弹幕
        async function sendDanmaku() {
            const input = document.getElementById('danmakuInput');
            const content = input.value.trim();
            if (!content) return;

            const username = document.getElementById('username').value || '匿名用户';
            const platform = document.getElementById('platform').value || 'web';
            
            const danmaku = {
                id: `msg-${Date.now()}-${messageId++}`,
                userId: `user-${username}`,
                username: username,
                content: content,
                platform: platform,
                roomId: 'web-room',
                metadata: {
                    source: 'web-sender',
                    timestamp: new Date().toISOString()
                }
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(danmaku)
                });

                if (response.ok) {
                    addToHistory(danmaku);
                    input.value = '';
                    input.focus();
                } else {
                    alert('发送失败，请检查 Agent 是否运行');
                }
            } catch (error) {
                console.error('发送失败:', error);
                alert('发送失败，请检查 Agent 是否运行在 http://localhost:8013');
            }
        }

        // 快捷发送
        function quickSend(content) {
            document.getElementById('danmakuInput').value = content;
            sendDanmaku();
        }

        // 发送字幕
        async function sendSubtitle() {
            const input = document.getElementById('subtitleInput');
            const text = input.value.trim();
            if (!text) return;

            const type = document.getElementById('subtitleType').value;
            const duration = parseInt(document.getElementById('subtitleDuration').value) || 3000;
            
            const subtitle = {
                text: text,
                type: type,
                duration: duration
            };

            try {
                const response = await fetch(SUBTITLE_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(subtitle)
                });

                if (response.ok) {
                    const result = await response.json();
                    addSubtitleToHistory(subtitle);
                    console.log('字幕发送成功:', result);
                    
                    // 临时显示成功状态
                    const button = document.getElementById('subtitleButton');
                    const originalText = button.textContent;
                    button.textContent = '发送成功!';
                    button.style.background = 'linear-gradient(135deg, #28a745 0%, #218838 100%)';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                    }, 1500);
                } else {
                    const error = await response.json();
                    alert('字幕发送失败: ' + (error.error || '未知错误'));
                }
            } catch (error) {
                console.error('字幕发送失败:', error);
                alert('字幕发送失败，请检查 JiLive Agent 和 VTuber Backend 是否运行');
            }
        }

        // 快捷字幕发送
        function quickSubtitle(text, type) {
            document.getElementById('subtitleInput').value = text;
            document.getElementById('subtitleType').value = type;
            sendSubtitle();
        }

        // 添加字幕到历史记录
        function addSubtitleToHistory(subtitle) {
            const historyList = document.getElementById('historyList');
            const time = new Date().toLocaleTimeString();
            
            const item = document.createElement('div');
            item.className = 'history-item';
            item.style.background = '#e8f4fd';
            item.style.borderLeft = '4px solid #667eea';
            item.innerHTML = `
                <span class="time">${time}</span>
                <span class="username">💬 字幕 [${subtitle.type}]:</span>
                <span class="content">${subtitle.text}</span>
                <small style="display: block; color: #666; margin-top: 4px;">显示时长: ${subtitle.duration}ms</small>
            `;
            
            historyList.insertBefore(item, historyList.firstChild);
            
            // 保持最多20条记录
            while (historyList.children.length > 20) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // 添加到历史记录
        function addToHistory(danmaku) {
            const historyList = document.getElementById('historyList');
            const time = new Date().toLocaleTimeString();
            
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <span class="time">${time}</span>
                <span class="username">${danmaku.username}:</span>
                <span class="content">${danmaku.content}</span>
            `;
            
            historyList.insertBefore(item, historyList.firstChild);
            
            // 保持最多20条记录
            while (historyList.children.length > 20) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // 自动发送
        function toggleAutoSend() {
            const checkbox = document.getElementById('autoSend');
            if (checkbox.checked) {
                startAutoSend();
            } else {
                stopAutoSend();
            }
        }

        function startAutoSend() {
            const messages = [
                '666',
                '主播好棒',
                '跳个舞吧',
                '说: 你好呀',
                '开心',
                '哈哈哈',
                'dance',
                '说: 感谢大家',
                '太可爱了',
                '❤️❤️❤️'
            ];

            autoSendInterval = setInterval(() => {
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                const randomUser = `观众${Math.floor(Math.random() * 100)}`;
                
                document.getElementById('username').value = randomUser;
                document.getElementById('danmakuInput').value = randomMsg;
                sendDanmaku();
            }, 3000);
        }

        function stopAutoSend() {
            if (autoSendInterval) {
                clearInterval(autoSendInterval);
                autoSendInterval = null;
            }
        }

        // 自动发送字幕
        function toggleAutoSubtitle() {
            const checkbox = document.getElementById('autoSubtitle');
            if (checkbox.checked) {
                startAutoSubtitle();
            } else {
                stopAutoSubtitle();
            }
        }

        function startAutoSubtitle() {
            const subtitles = [
                { text: '欢迎来到我的直播间！', type: 'response' },
                { text: '今天要给大家带来精彩的内容哦~', type: 'response' },
                { text: '哇！弹幕好热闹！', type: 'reaction' },
                { text: '谢谢大家的支持，爱你们 ❤️', type: 'response' },
                { text: '正在准备下一个环节...', type: 'status' },
                { text: '大家有什么想看的吗？', type: 'response' },
                { text: '啊！吓我一跳！', type: 'reaction' },
                { text: '系统运行良好，画质稳定', type: 'status' },
                { text: '让我们继续吧！', type: 'response' },
                { text: '今天心情超级好呢~', type: 'reaction' },
                { text: '记得点赞关注哦！', type: 'response' },
                { text: '连接稳定中...', type: 'status' },
                { text: '哈哈哈，你们太有趣了！', type: 'reaction' },
                { text: '我会努力做得更好的！', type: 'response' }
            ];

            autoSubtitleInterval = setInterval(() => {
                const randomSubtitle = subtitles[Math.floor(Math.random() * subtitles.length)];
                const duration = 3000 + Math.floor(Math.random() * 2000); // 3-5秒随机
                
                document.getElementById('subtitleInput').value = randomSubtitle.text;
                document.getElementById('subtitleType').value = randomSubtitle.type;
                document.getElementById('subtitleDuration').value = duration;
                
                sendSubtitle();
            }, 5000);
        }

        function stopAutoSubtitle() {
            if (autoSubtitleInterval) {
                clearInterval(autoSubtitleInterval);
                autoSubtitleInterval = null;
            }
        }

        // 回车发送
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('danmakuInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendDanmaku();
                }
            });

            // 字幕输入框回车发送
            document.getElementById('subtitleInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendSubtitle();
                }
            });

            // 初始检查连接
            checkConnection();
            // 每5秒检查一次连接
            setInterval(checkConnection, 5000);
        });
    </script>
</body>
</html>
